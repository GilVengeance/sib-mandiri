<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form Pendaftaran</title>
 <!-- Pemanggilan CSS Eksternal -->
 <link rel="stylesheet" href="styles.css">
 <!-- Pemanggilan CSS Internal -->
 <style>
 body {
 font-family: Arial, sans-serif;
 background-color: #f4f4f4;
 }
 .container {
 width: 50%;
 margin: 0 auto;
 background-color: white;
 padding: 20px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 #judul {
 color: #333;
 text-align: center;
 }
 </style>
</head>
<body>
    <div class="container">
        <!-- Inline CSS -->
        <h2 id="judul" style="font-size: 24px; color: #4CAF50;">Form Pendaftaran</h2>
        <form action="/submit" method="POST" enctype="multipart/form-data">
        <!-- Nama Lengkap -->
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" required minlength="3"><br><br>
       
        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
       
        <!-- Submit -->
        <input type="submit" value="Daftar" class="btn">
        </form>
        </div>
       </body>
       </html>
