<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenis Jenis Layout</title>
    <link rel="stylesheet" href="./css/inline.css">
    <style>
        /* Global Style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .sidebar {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .content {
            flex: 2;
            padding: 20px;
            background-color: #ffffff;
        }

        aside {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .sidebar, .content, aside {
                flex: 100%;
            }
        }
    </style>
</head>
<body>

    <header>Header </header>

    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
    </nav>

    <div class="container">
        <section class="sidebar">Navigator menu</section>

        <section class="content">
            <h2>Main Content </h2>
        </section>

        <aside>Content</aside>
    </div>

    <footer>footer</footer>

</body>
</html>
