<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="eksternal.css">
</head>
<body>
<style>
    .text {
        color: blue;
    }
</style>

    <h2 id="judul" style="color: #268df3;">Form Pendaftaran</h2>

    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="nama">Nama Lengkap:</label><br>
        <input type="text" id="nama" name="nama" required minlength="3" placeholder="Masukkan Nama Lengkap"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Masukkan Email"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Masukkan Password"><br><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label><br>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

        <label for="umur">Umur:</label><br>
        <input type="number" id="umur" name="umur" required min="18" placeholder="Masukkan Umur"><br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label><br>
        <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>

        <label for="telepon">Nomor Telepon:</label><br>
        <input type="tel" id="telepon" name="telepon" pattern="[0-9]{10,13}" required placeholder="Masukkan Nomor Telepon (10-13 digit)"><br><br>

        <label for="foto">Unggah Foto Profil (Opsional):</label><br>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>

        <input type="checkbox" id="syarat" name="syarat" required>
        <label for="syarat">Saya setuju dengan Syarat dan Ketentuan</label><br><br>
        
        <input type="submit" value="Daftar">
    </form>

</body>
</html>
